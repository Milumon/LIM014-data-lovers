<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <header class="header-container">
    <nav class="nav-container">
      <h1 class="title">PokeDex</h1>

        <li class="list">Pokemon</li>
        <li class="list">TOP 10</li>
      </ul>
    </nav>

  <section class="search-container">

    <input type="text" class="input-search" placeholder="Buscar">
    <label> Categor√≠a: </label> 
    <select type="text" id="category" class="input-search">
      <option value="all">All</option>
      <option value="bug">Bug</option>
      <option value="dark">Dark</option>
      <option value="dragon"> Dragon</option>
      <option value="electric">Electric</option>
      <option value="fairy">Fairy</option>
      <option value="fighting">Fighting</option>
      <option value="fire">Fire</option>
      <option value="flying">Flying</option>
      <option value="ghost">Ghost</option>
      <option value="grass">Grass</option>
      <option value="ground">Ground</option>
      <option value="ice">Ice</option>
      <option value="normal">Normal</option>
      <option value="poison">Poison</option>
      <option value="psychic">Psychic</option>
      <option value="rock">Rock</option>
      <option value="steel">Steel</option>
      <option value="water"> Water</option>
    </select>


    <label> Orden: </label>
    <select type="text" id="order"  class="input-search">
      <option value="a-Z">a-Z</option>
      <option value="Z-a">Z-a</option>

  </section>


  <main class="mainPokemon" id="mainPokemon">
 



  </main>




  <script src="main.js" type="module"></script>
